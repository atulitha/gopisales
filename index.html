<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Food Fiesta - Tasty Deals!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

      background-color: #fff8f2;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') center/cover no-repeat;
      height: 60vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 5px #000;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
    footer {
      background-color: #ffb347;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .cart-count {
      position: absolute;
      top: 6px;
      right: 8px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 3px 7px;
      font-size: 12px;
    }
  </style>
</head>
<body>

        <div class="card">

        <div class="card">
          <img src="https://images.unsplash.com/photo-1589302168068-964664d93dc0" class="card-img-top" alt="Salad">

  </div>

  <!-- Footer -->
  <footer>

  <script>
    let cartItems = 0;
    function addToCart() {
      cartItems++;
      document.getElementById("cartCount").textContent = cartItems;
